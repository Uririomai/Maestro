basePath: /api
definitions:
  model.AddProductToCartRequest:
    properties:
      count:
        type: integer
      product_id:
        type: integer
    type: object
  model.AdminEmailPasswordRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  model.BlockDTO:
    properties:
      id:
        type: integer
      section_uuid:
        type: string
      text:
        type: string
      website_alias:
        type: string
    type: object
  model.CartItemResponse:
    properties:
      count:
        type: integer
      product:
        $ref: '#/definitions/model.ProductDTO'
    type: object
  model.CartResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/model.CartItemResponse'
        type: array
    type: object
  model.CreateProductRequest:
    properties:
      active:
        type: boolean
      description:
        type: string
      image_ids:
        items:
          type: string
        type: array
      name:
        type: string
      price:
        type: integer
      tags:
        items:
          type: string
        type: array
      website_alias:
        type: string
    type: object
  model.CreateWebsiteRequest:
    properties:
      alias:
        type: string
    type: object
  model.CustomerAliasEmailPasswordRequest:
    properties:
      alias:
        type: string
      email:
        type: string
      password:
        type: string
    type: object
  model.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  model.MakeOrderRequest:
    properties:
      comment:
        type: string
    type: object
  model.OrderDTO:
    properties:
      comment:
        type: string
      customer_id:
        type: integer
      date_time:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/model.OrderItemDTO'
        type: array
      status:
        type: integer
      total_sum:
        type: integer
    type: object
  model.OrderItemDTO:
    properties:
      count:
        type: integer
      product:
        $ref: '#/definitions/model.ProductDTO'
    type: object
  model.ProductDTO:
    properties:
      active:
        type: boolean
      description:
        type: string
      id:
        type: integer
      image_ids:
        items:
          type: string
        type: array
      name:
        type: string
      price:
        type: integer
      tags:
        items:
          type: string
        type: array
      website_alias:
        type: string
    type: object
  model.SectionDTO:
    properties:
      blocks:
        items:
          $ref: '#/definitions/model.BlockDTO'
        type: array
      full_height:
        type: boolean
      full_width:
        type: boolean
      height:
        type: integer
      uuid:
        type: string
      website_alias:
        type: string
      width:
        type: integer
    type: object
  model.SetBlockRequest:
    properties:
      text:
        type: string
    type: object
  model.SetSectionRequest:
    properties:
      blocks:
        items:
          $ref: '#/definitions/model.SetBlockRequest'
        type: array
      full_height:
        type: boolean
      full_width:
        type: boolean
      height:
        type: integer
      width:
        type: integer
    type: object
  model.SetWebsiteStyleRequest:
    properties:
      sections:
        items:
          $ref: '#/definitions/model.SetSectionRequest'
        type: array
      website_alias:
        type: string
    type: object
  model.UpdateProductRequest:
    properties:
      active:
        type: boolean
      description:
        type: string
      id:
        type: integer
      image_ids:
        items:
          type: string
        type: array
      name:
        type: string
      price:
        type: integer
      tags:
        items:
          type: string
        type: array
    type: object
  model.UploadFileResponse:
    properties:
      id:
        type: string
    type: object
  model.WebsiteDTO:
    properties:
      active:
        type: boolean
      alias:
        type: string
      id:
        type: integer
    type: object
  model.WebsiteStylesDTO:
    properties:
      sections:
        items:
          $ref: '#/definitions/model.SectionDTO'
        type: array
    type: object
host: localhost:8082
info:
  contact: {}
  title: Maestro
  version: "1.0"
paths:
  /admin/sign-in:
    post:
      consumes:
      - application/json
      parameters:
      - description: sign in
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.AdminEmailPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: SingIn admin
      tags:
      - admin
  /admin/sign-up:
    post:
      consumes:
      - application/json
      parameters:
      - description: sign up
        in: body
        name: input
        required: true
        schema:
